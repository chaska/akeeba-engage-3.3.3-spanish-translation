; Configuración -- Básica
COM_ENGAGE_CONFIG_BASIC_FIELDSET_LABEL="Básico"
COM_ENGAGE_CONFIG_BASIC_FIELDSET_DESC="Configuración básica sobre cómo funcionan los comentarios"

COM_ENGAGE_CONFIG_MAX_LEVEL_LABEL="Anidamiento máximo de comentarios"
COM_ENGAGE_CONFIG_MAX_LEVEL_DESC="<p>Los comentarios pueden anidarse hasta este número de niveles de profundidad. Por ejemplo, 3 niveles significa que tienes comentarios de nivel superior (1<sup>er</sup> nivel), respuestas a comentarios de nivel superior (2<sup>do</sup> nivel) y respuestas a las respuestas (3<sup>er</sup> nivel). Mantén esto relativamente bajo para una discusión más cohesiva y una visualización más razonable de los comentarios.</p><p>El valor predeterminado es 3, similar a lo que se utiliza en otros sistemas de comentarios de contenido con los que tus visitantes están familiarizados, por ejemplo, Discus etc. Establécelo en 2 para simular lo que hacen las redes sociales como Facebook o YouTube. Usa 1 para no permitir anidamiento (solo se permiten comentarios de nivel superior).</p><p><strong>ESTA CONFIGURACIÓN NO SE APLICA RETROACTIVAMENTE.</strong> Solo tiene efecto para nuevas respuestas. Establecerlo en un valor más bajo no "aplanará" tus hilos de comentarios existentes.</p><p>Esta configuración NO PUEDE ser anulada para categorías o artículos específicos.</p>"

COM_ENGAGE_DEFAULT_PUBLISH_LABEL="Nuevos comentarios"
COM_ENGAGE_DEFAULT_PUBLISH_DESC="<p>¿Deben ser publicados o no publicados por defecto los comentarios recién publicados? En el último caso, un administrador de comentarios necesita publicarlos manualmente.</p><p><strong>¡IMPORTANTE!</strong> Esta opción NO se aplica a los comentarios publicados por los administradores de comentarios. Estos comentarios siempre se publican inmediatamente. Sería absurdo pedir al usuario que publique tal comentario que modere su propio comentario.</p>"

COM_ENGAGE_DEFAULT_LIMIT_LABEL="Número de comentarios por página"
COM_ENGAGE_DEFAULT_LIMIT_DESC="<p>Elige cuántos comentarios mostrar a la vez. Usar Global usa el límite de lista predeterminado de la Configuración Global del sitio.</p><p><strong>¡Cuidado!</strong> Usar las opciones más grandes (especialmente 500 o Todas) puede resultar en una página en blanco, error HTTP 504 Tiempo de espera de Gateway o respuesta muy lenta del servidor en elementos de contenido con un número muy grande de comentarios. Recomendamos usar una configuración más conservadora como 50 o incluso 20.</p>"

COM_ENGAGE_CONFIG_CAPTCHA_LABEL="CAPTCHA para comentarios"
COM_ENGAGE_CONFIG_CAPTCHA_DESC="<p>Selecciona el plugin CAPTCHA que se utilizará en el formulario de comentarios. Es posible que necesites introducir la información requerida para tu plugin CAPTCHA en el Administrador de Plugins.</p><p>Si se selecciona “Usar Global”, asegúrate de que se selecciona un plugin CAPTCHA en la Configuración Global de Joomla.</p><p>Esta configuración NO PUEDE ser anulada para categorías o artículos específicos.</p>"

COM_ENGAGE_CONFIG_CAPTCHA_FOR_LABEL="Usar CAPTCHA para estos usuarios"
COM_ENGAGE_CONFIG_CAPTCHA_FOR_DESC="<p>¿A qué usuarios que publican un comentario se les debe mostrar el CAPTCHA definido anteriormente? Recomendamos usar Invitados</p><p>“<strong>Invitados</strong>” solo mostrará el CAPTCHA a los usuarios invitados (no registrados).</p><p>“<strong>Cualquiera excepto los administradores de comentarios</strong>” mostrará el CAPTCHA a los invitados, así como a los usuarios registrados para quienes no está habilitado el privilegio “Configurar”.</p><p>“<strong>Todos</strong>” mostrará el CAPTCHA a todos los que publiquen un comentario.</p>"
COM_ENGAGE_CONFIG_CAPTCHA_FOR_GUESTS="Invitados"

COM_ENGAGE_CONFIG_CAPTCHA_FOR_NONMANAGER="Cualquiera excepto los administradores de comentarios"
COM_ENGAGE_CONFIG_CAPTCHA_FOR_ALL="Todos"

COM_ENGAGE_CONFIG_TOS_ACCEPT_LABEL="Los invitados deben aceptar los términos"
COM_ENGAGE_CONFIG_TOS_ACCEPT_DESC="<p>Cuando está habilitado, se les pedirá a los usuarios invitados que marquen una casilla para aceptar los términos de servicio y/o la política de privacidad de tu sitio. Si no marcan la casilla, no se les permite publicar un comentario.</p><p>Esto puede ser necesario para cumplir con el RGPD de la UE o legislación similar.</p><p>Puedes personalizar el texto de la casilla de verificación en la opción de texto de la casilla de términos a continuación.</p><p>Puedes personalizar el mensaje de error que ven los usuarios invitados cuando no marcan la casilla haciendo una anulación de idioma de frontend para la cadena de idioma <code>COM_ENGAGE_COMMENTS_ERR_TOSACCEPT</code>.</p>"

COM_ENGAGE_CONFIG_TOS_PROMPT_LABEL="Texto de la casilla de términos"
COM_ENGAGE_CONFIG_TOS_PROMPT_DESC="<p>Introduce el texto que se mostrará en la casilla que los usuarios deberán marcar para publicar un comentario. Puedes usar códigos HTML completos y de plugins.</p><p>Si se deja en blanco, se utilizará un texto genérico y predeterminado (ver la clave de idioma <code>COM_ENGAGE_COMMENTS_FORM_LBL_ACCEPT</code>).</p>"

COM_ENGAGE_CONFIG_HEADER_OVERRIDABLE_HEADER="Parámetros de comentario predeterminados"
COM_ENGAGE_CONFIG_HEADER_OVERRIDABLE_DESC="Los siguientes parámetros pueden ser anulados en cada artículo o categoría de artículo."

COM_ENGAGE_COMMENTS_SHOW_LABEL="Interfaz de comentarios"
COM_ENGAGE_COMMENTS_SHOW_DESC="¿Debo mostrar la interfaz de comentarios? Elegir Ocultar ocultará todos los comentarios existentes y desactivará los nuevos comentarios. Esta configuración puede ser anulada en categorías y/o artículos específicos."

COM_ENGAGE_COMMENTS_SHOW_FEATURE_LABEL="Resumen en la visualización destacada"
COM_ENGAGE_COMMENTS_SHOW_FEATURE_DESC="¿Debo mostrar el número de comentarios publicados para cada artículo en la visualización de Artículos Destacados de Joomla?"

COM_ENGAGE_COMMENTS_SHOW_CATEGORY_LABEL="Resumen en la visualización del blog"
COM_ENGAGE_COMMENTS_SHOW_CATEGORY_DESC="¿Debo mostrar el número de comentarios publicados para cada artículo en la visualización del Blog de Joomla?"

COM_ENGAGE_COMMENTS_SHOW_ARTICLE_LABEL="Resumen en el módulo Newsflash"
COM_ENGAGE_COMMENTS_SHOW_ARTICLE_DESC="¿Debo mostrar el número de comentarios publicados para cada artículo renderizado en el módulo Newsflash de Joomla?"

COM_ENGAGE_OPT_COMMENTS_SHOW_BEFORE="Antes del contenido"
COM_ENGAGE_OPT_COMMENTS_SHOW_AFTER="Después del contenido"

COM_ENGAGE_COMMENTS_ENABLED_LABEL="Permitir nuevos comentarios"
COM_ENGAGE_COMMENTS_ENABLED_DESC="¿Deben permitirse nuevos comentarios? Elegir No bloquea los comentarios (puedes ver los existentes pero no añadir uno nuevo). Esta configuración puede ser anulada en categorías y/o artículos específicos."

COM_ENGAGE_COMMENTS_REPLY_BAD_UX_LABEL="Área de comentarios oculta por defecto"
COM_ENGAGE_COMMENTS_REPLY_BAD_UX_DESC="¿Debería estar oculta por defecto el área de comentarios/respuestas? Si es así, habrá un botón Deja Tu Comentario en lugar de un área de comentarios/respuestas. Cuando el usuario hace clic en ese botón (o en el botón Responder de cualquier comentario) el botón Deja Tu Comentario desaparece y se muestra el área de comentarios. <strong>Esto es una mala Experiencia de Usuario que confundirá a la mayoría de las personas que intenten dejar un comentario.</strong> No recomendamos usar esta opción."

COM_ENGAGE_COMMENTS_PLEASEWAIT_LABEL="Mostrar ‘Por favor espera’ en el botón cuando se está enviando el comentario"
COM_ENGAGE_COMMENTS_PLEASEWAIT_DESC="Cuando está habilitado, el botón de enviar comentario se desactivará y se mostrará un mensaje de ‘por favor espera’ en él cuando se haga clic. Esto es útil si tu sitio es muy lento y tus usuarios intentan hacer clic en el botón varias veces al enviar comentarios. Ten en cuenta que esta característica depende de JavaScript. Si JavaScript está desactivado en el navegador del usuario, el formulario seguirá funcionando como si esta característica estuviera desactivada."

COM_ENGAGE_COMMENTS_MIN_LENGTH_LABEL="Longitud mínima del comentario"
COM_ENGAGE_COMMENTS_MIN_LENGTH_DESC="La longitud mínima permitida (en bytes) del HTML de un comentario. Usa 0 para no aplicar un límite."


COM_ENGAGE_COMMENTS_MAX_LENGTH_LABEL="Longitud máxima del comentario"
COM_ENGAGE_COMMENTS_MAX_LENGTH_DESC="La longitud máxima permitida (en bytes) del HTML de un comentario. Usa 0 para no aplicar un límite. Cuando esto es distinto de cero, debe ser mayor que la “Longitud mínima del contenido”, de lo contrario, esta configuración se <em>ignora</em>."

COM_ENGAGE_COMMENTS_ORDERING_LABEL="Orden de los comentarios"
COM_ENGAGE_COMMENTS_ORDERING_DESC="Orden de visualización de los comentarios, por fecha. Ascendente muestra los comentarios más antiguos primero. Descendente muestra los comentarios más nuevos primero."

COM_ENGAGE_COMMENTS_CLOSE_AFTER_LABEL="Cerrar comentarios después de este número de días"
COM_ENGAGE_COMMENTS_CLOSE_AFTER_DESC="Los comentarios se cerrarán automáticamente después de este número de días desde que se publicó el artículo. 0 es un valor especial y significa que los comentarios nunca se cerrarán automáticamente. Esta configuración puede ser anulada en categorías y/o artículos específicos."

COM_ENGAGE_COMMENTS_NOTIFY_AUTHOR_LABEL="Notificar al autor"
COM_ENGAGE_COMMENTS_NOTIFY_AUTHOR_DESC="¿Debo notificar (enviar correos electrónicos) al autor del contenido de todos los nuevos comentarios publicados en su contenido?"

COM_ENGAGE_COMMENTS_NOTIFY_USERS_LABEL="Notificar a los usuarios"
COM_ENGAGE_COMMENTS_NOTIFY_USERS_DESC="¿Debo notificar (enviar correos electrónicos) a los usuarios cuando se envía una respuesta a un comentario que publicaron en el contenido?"

; Configuración -- Filtrado de texto
COM_ENGAGE_CONFIG_FILTERING_FIELDSET_LABEL="Filtrado de texto"
COM_ENGAGE_CONFIG_FILTERING_FIELDSET_DESC="Configura el filtrado del HTML de los comentarios para hacerlos seguros. <strong>¡ADVERTENCIA!</strong> Modificar estas opciones afecta la seguridad de tu sitio. Se recomienda encarecidamente que utilices las opciones predeterminadas a menos que estés seguro de tu comprensión de las repercusiones de seguridad."

COM_ENGAGE_CONFIG_FILTER_MODE_LABEL="Modo de filtro"
COM_ENGAGE_CONFIG_FILTER_MODE_DESC="<p>Akeeba Engage ofrece tres modos para filtrar el contenido HTML de los comentarios para hacerlos seguros:</p><ul><li><strong>Filtros de texto de Joomla</strong>. Esto utiliza las opciones de Filtros de Texto de Joomla, definidas en la Configuración Global, utilizando el propio código de filtrado de HTML de Joomla.</li><li><strong>HTML Purifier</strong>. Esto utiliza la biblioteca HTML Purifier más robusta. Cuando un grupo de usuarios está configurado para usar No filtrado de HTML, recurre al código de Joomla que elimina todas las etiquetas HTML.</li><li><strong>HTML Purifier (permitir HTML mínimo)</strong>. Como la opción anterior, pero cuando un grupo de usuarios está configurado para usar No filtrado de HTML, en realidad permitimos un <em>muy</em> pequeño subconjunto de etiquetas HTML seguras. Recomendado para que los usuarios invitados puedan publicar comentarios formateados sin poner en riesgo la seguridad de tu sitio.</li></ul>"
COM_ENGAGE_CONFIG_FILTER_MODE_JOOMLA="Filtros de texto de Joomla"
COM_ENGAGE_CONFIG_FILTER_MODE_HTMLPURIFIER="HTML Purifier"
COM_ENGAGE_CONFIG_FILTER_MODE_STRICT="HTML Purifier (permitir HTML mínimo)"

COM_ENGAGE_CONFIG_HTMLPURIFIER_CONFIG_JOOMLA_LABEL="HTML Purifier utiliza la configuración de Filtros de Texto de Joomla"
COM_ENGAGE_CONFIG_HTMLPURIFIER_CONFIG_JOOMLA_DESC="<p>Solo aplicable si el Modo de Filtro está configurado en “HTML Purifier (con retroceso a Joomla)” o “Solo HTML Purifier”.</p><p>Cuando está habilitado, HTML Purifier utilizará la lista negra y blanca de etiquetas y atributos definida en la pestaña Filtros de Texto de la página de Configuración Global de Joomla. Esto te permite tener un nivel de filtrado de HTML diferente por grupo de usuarios, pero puede ser inseguro en algunas circunstancias.</p><p>Cuando está deshabilitado, HTML Purifier utilizará la opción “Lista blanca de HTML Purifier” a continuación para <strong>todos los usuarios</strong>. Este es el enfoque más seguro, pero te impide usar etiquetas avanzadas, incrustar videos, etc., ¡incluso si eres un Superusuario!</p>"

COM_ENGAGE_CONFIG_HTMLPURIFIER_CONFIGSTRING_LABEL="Lista blanca de HTML Purifier"

COM_ENGAGE_CONFIG_HTMLPURIFIER_CONFIGSTRING_DESC="<p>Solo aplicable cuando a. el Modo de Filtro está configurado en “HTML Purifier (con retroceso a Joomla)” o “Solo HTML Purifier” y b. “HTML Purifier usa la configuración de Filtros de Texto de Joomla” está configurado en No.</p><p>Esta opción le dice a HTML Purifier qué etiquetas y qué atributos están permitidos. Cualquier cosa no definida explícitamente aquí será rechazada.</p><p>Esta es una cadena separada por comas de elementos definidos como <code>tag</code> (etiqueta permitida pero sin atributos) o <code>tag[attribute]</code> (atributo permitido para la etiqueta). Las configuraciones son acumulativas.</p>"

; Configuración -- Avanzada
COM_ENGAGE_CONFIG_ADVANCED_FIELDSET_LABEL="Avanzado"
COM_ENGAGE_CONFIG_ADVANCED_FIELDSET_DESC="Opciones de configuración para usuarios expertos"

COM_ENGAGE_CONFIG_LOGIN_LABEL="Módulo de inicio de sesión"
COM_ENGAGE_CONFIG_LOGIN_DESC="<p>Akeeba Engage mostrará un área de inicio de sesión si el usuario actual es Invitado (no registrado). Esta opción determina qué módulo se utilizará en el área de inicio de sesión.</p><p>Ten en cuenta que Akeeba Engage mostrará <strong>siempre</strong> todos los módulos publicados en la posición del módulo <code>engage-login</code>, independientemente de esta configuración.</p><p>Debido a las limitaciones de cómo funciona Joomla, cualquier módulo seleccionado aquí se cargará con <em>su configuración predeterminada</em>. Esto puede no ser útil para la mayoría de los sitios. Recomendamos que selecciones la opción “( No mostrar )“ aquí y en su lugar publiques cualquier HTML personalizado y módulos de inicio de sesión en la posición del módulo <code>engage-login</code>.</p><p>Naturalmente, si configuras esto en “( No mostrar )“ y no publicas ningún módulo en la posición <code>engage-login</code>, la función del área de inicio de sesión se desactiva completamente.</p>"
COM_ENGAGE_CONFIG_LOGIN_NONE="( No mostrar )"

COM_ENGAGE_CONFIG_IPLOOKUP_LABEL="Servicio de búsqueda de IP"
COM_ENGAGE_CONFIG_IPLOOKUP_DESC="<p>Introduce una URL para un servicio de búsqueda de IP. Esto se utiliza cada vez que Akeeba Engage muestra direcciones IP a los administradores de comentarios y editores de contenido.</p><p>Usa el formato <code>https://www.example.com/something/%s</code>, es decir, reemplaza la IP mostrada en la URL del servicio de búsqueda con <code>%s</code>.</p><p>Se ha proporcionado un valor predeterminado para tu comodidad. Este servicio de terceros NO está afiliado ni es compatible con Akeeba Ltd de ninguna manera.</p>"

COM_ENGAGE_CONFIG_MAX_SPAM_AGE_LABEL="Edad máxima del spam"
COM_ENGAGE_CONFIG_MAX_SPAM_AGE_DESC="<p>El spam más antiguo que este número de días se elimina automáticamente cuando visitas el backend del sitio, cuando ejecutas el script CLI <code>engage-clean-spam.php</code> o automáticamente cada 8 horas (siempre que se cargue el plugin de contenido y haya tráfico en tu sitio).</p><p>Usa el valor especial 0 para desactivar esta función. 0 le dice a Akeeba Engage que nunca elimine el spam automáticamente. Tendrás que eliminar el spam tú mismo o ejecutar el script CLI <code>engage-clean-spam.php</code> con un parámetro --max-days personalizado.</p>"

COM_ENGAGE_CONFIG_AMP_CSS_LABEL="Inyectar CSS en páginas AMP"
COM_ENGAGE_CONFIG_AMP_CSS_DESC="<p>Solo aplicable si estás usando wbAMP.</p><p>¿Debería Akeeba Engage inyectar el contenido de su archivo CSS consciente de AMP (predeterminado: <code>media/com_engage/css/amp.css</code>) en la página AMP generada? Si planeas crear tu propia plantilla AMP y/o personalizar el CSS AMP tú mismo, necesitas configurar esto en No.</p>"

COM_ENGAGE_CONFIG_HTMLPURIFIER_INCLUDE_LABEL="Inclusión de HTML Purifier"

COM_ENGAGE_CONFIG_HTMLPURIFIER_INCLUDE_DESC="<p>Elige cómo Akeeba Engage incluirá la biblioteca HTML Purifier. Si no estás seguro, elige “Composer”</p><ul><li><strong>Composer</strong> Usa el autoloader de Composer. Predeterminado y recomendado.</li><li><strong>Autoloader</strong> Usa el autoloader de HTML Purifier. Funcionalmente equivalente a “Composer” pero no carga Composer en sí mismo ya que HTML Purifier de todos modos no lo usa.</li><li><strong>All at once</strong> Esto carga todas las clases de HTML Purifier en memoria a la vez. Proporciona un mejor rendimiento si tu sitio está utilizando la caché OPcode de PHP.</li></ul>"
COM_ENGAGE_CONFIG_HTMLPURIFIER_INCLUDE_COMPOSER="Composer"
COM_ENGAGE_CONFIG_HTMLPURIFIER_INCLUDE_AUTO="Autoloader"
COM_ENGAGE_CONFIG_HTMLPURIFIER_INCLUDE_ALL="Todo a la vez"

COM_ENGAGE_CONFIG_LOADCUSTOMCSS_LABEL="Cargar CSS personalizado"
COM_ENGAGE_CONFIG_LOADCUSTOMCSS_DESC="Solo usar para sitios que NO usan Bootstrap 5 en la plantilla del frontend. Carga un archivo CSS personalizado (media/com_engage/css/comments.css o su anulación de medios) en las páginas del frontend."
